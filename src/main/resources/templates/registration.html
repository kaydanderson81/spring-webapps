<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Registration</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap/bootstrap.min.css"/>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="/css/main/register.css">
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark">
  	<div class="container-fluid">
    	<ul class="navbar-nav me-auto">
      	<li class="nav-item">
        	<a class="nav-link" href="/home">Kayd's Projects</a>
    	</li>
    	</ul>
    	<form class="d-flex">
        	<input class="form-control me-2" type="text" placeholder="Search">
        	<button class="btn btn-primary" type="button">Search</button>
      	</form>
  	</div>
</nav>
	
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Registration</h3>		
			</div>
			<div class="card-body">
				<form th:action="@{/registration}" method="post" th:object="${user}">
					<div th:if="${param.error}">
						<div class="alert alert-danger" role="alert">
							<span aria-hidden="true"></span>
							Email already exists, please use another.
						</div>
					</div>
					<div class="form-group">
						<label class="control-label" for="firstname">
							First Name
						</label>
						<input id="firstName" class="form-control" th:field="*{firstName}" autofocus="autofocus" required/> <!-- refers to the firstName in the UserRegistrationDto-->
					</div>
					<div class="form-group">
						<label class="control-label" for="lastname">
							Last Name
						</label>
						<input id="lastName" class="form-control" th:field="*{lastName}" autofocus="autofocus" required/>
					</div>
					<div class="form-group">
						<label class="control-label" for="email">
							Email
						</label>
						<input id="email" class="form-control" th:field="*{email}" autofocus="autofocus" required/>
					</div>
					<div class="form-group">
						<label class="control-label" for="password">
							Password
						</label>
						<input id="password" class="form-control" type="password" th:field="*{password}" autofocus="autofocus" required/>
					</div>
					<div class="card-footer">
				<div class="d-flex justify-content-center links">
					<button id="loginBtn" type="submit" class="btn">Register</button>
					<span>Already Registered?</span>
					<a href="/" th:href="@{/login}">Login here</a>
				</div>
			</div>
				</form>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="/js/jquery-3.6.0.js"></script>
<script type="text/javascript" src="/js/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/login.js"></script>
</body>
</html>
