<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<title>Registration and Login App</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap/bootstrap.min.css"/>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="/css/main/loginPage.css">
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark">
  	<div class="container-fluid">
    	<ul class="navbar-nav me-auto">
      	<li class="nav-item">
        	<a class="nav-link" href="/home">Kayd's Projects</a>
    	</li>
    	</ul>
    	<form class="d-flex">
        	<input class="form-control me-2" type="text" placeholder="Search">
        	<button class="btn btn-primary" type="button">Search</button>
      	</form>
  	</div>
</nav>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form th:action="@{/login}" method="post"> <!-- /login is the request url(when we click on the submit button), @ is a context path for the application error message-->
					<div th:if="${param.error}">
						<div class="alert alert-danger" role="alert">
							<span aria-hidden="true"></span>
							Invalid username or password.
						</div>
					</div>
					<div th:if="${param.logout}"> <!-- this param comes from SecurityConfiguration.configure.logoutSuccessfulUrl() -->
						<div class="alert alert-info" role="alert">
							<span aria-hidden="true"></span>
							You have been logged out.
						</div>
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" class="form-control" id="username" name="username" placeholder="Enter Email" autofocus="autofocus">
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" class="form-control" name="password" placeholder="Enter password">
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox" name="remember-me">Remember Me
					</div>
					<div class="form-group">
						<input type="submit" name="login-submit" id="login-submit"
								class="btn float-right login_btn" value="Log In"/>
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an account?<a href="/" th:href="@{/registration}">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" src="/js/jquery-3.6.0.js"></script>
<script type="text/javascript" src="/js/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/login.js"></script>
</body>
</html>
